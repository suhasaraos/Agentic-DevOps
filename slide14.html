<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Presentation - Slide 14</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="navbar.js"></script>
</head>
<body>
    
    <div class="slide active">
        
        <div class="slide-content">
            
            <h1 style="margin-bottom: 1.5rem; text-align: center; font-size: 3rem; color: var(--teal-light);">Thank You</h1>
            
            <div class="content-section">
                
                <!-- Main Content Container -->
                <div style="display: flex; 
                            flex-direction: column; 
                            align-items: center; 
                            justify-content: center; 
                            gap: 1.5rem;">
                    
                    <!-- Profile Picture -->
                    <div style="width: 220px; 
                                height: 220px; 
                                border-radius: 50%; 
                                overflow: hidden; 
                                border: 4px solid var(--teal-light);
                                box-shadow: 0 8px 24px rgba(78, 205, 196, 0.3);">
                        <img src="images/profile.jpg" 
                             alt="Profile Picture" 
                             style="width: 100%; 
                                    height: 100%; 
                                    object-fit: cover;">
                    </div>
                    
                    <!-- Name and Title -->
                    <div style="text-align: center;">
                        <h2 style="color: var(--text-primary); 
                                   font-size: 1.8rem; 
                                   margin: 0 0 0.5rem 0; 
                                   font-weight: bold;">
                            Suhas Rao
                        </h2>                       
                    </div>
                    
                    <!-- LinkedIn Section -->
                    <div style="display: flex; 
                                flex-direction: column; 
                                align-items: center; 
                                gap: 1rem;
                                background: linear-gradient(135deg, rgba(78, 205, 196, 0.12) 0%, rgba(78, 205, 196, 0.04) 100%); 
                                border: 2px solid rgba(78, 205, 196, 0.4); 
                                border-radius: 12px; 
                                padding: 1.5rem 2rem;">
                        
                        <!-- QR Code Placeholder -->
                        <div style="width: 160px; 
                                    height: 160px; 
                                    background: white; 
                                    border: 2px solid rgba(78, 205, 196, 0.6); 
                                    border-radius: 8px;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    padding: 0.5rem;">
                            <img src="images/linkedin-qr.jpg" 
                                 alt="LinkedIn QR Code" 
                                 style="width: 100%; 
                                        height: 100%; 
                                        object-fit: contain;">
                        </div>
                        
                        <!-- LinkedIn URL -->
                        <a href="https://www.linkedin.com/in/suhasaraos/" 
                           target="_blank"
                           style="display: flex; 
                                  align-items: center; 
                                  gap: 0.75rem;
                                  text-decoration: none; 
                                  color: var(--teal-light);
                                  font-size: 1.1rem;
                                  font-weight: 500;
                                  transition: all 0.3s ease;">
                            <i class="bi bi-linkedin" style="font-size: 1.8rem;"></i>
                            <span>linkedin.com/in/suhasaraos</span>
                        </a>
                        
                    </div>                   
                </div>
            </div>
            
            <!-- ======================================== -->
        </div>
        
        <div class="nav-controls">
            <button class="btn btn-custom" id="prev-btn">
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <span class="slide-indicator">... / ...</span>
            <button class="btn btn-custom" id="next-btn">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update page title from config
        document.addEventListener('DOMContentLoaded', () => {
            if (window.presentationConfig) {
                const slideNumber = document.querySelector('.slide-indicator').textContent.split('/')[0].trim();
                document.getElementById('page-title').textContent = 
                    `${window.presentationConfig.event.name} - Slide ${slideNumber}`;
            }
        });
    </script>
</body>
</html>
