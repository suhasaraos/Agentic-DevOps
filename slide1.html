<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Presentation - Slide 1</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="navbar.js"></script>
</head>
<body>
    
    <div class="slide active">
        
        <div class="slide-content">
            <!-- ========================================
                 CONTENT AREA - Replace this section
                 ======================================== -->
            
            <h1>Agentic AI by 2030</h1>
            
            <div class="content-section">
                <div class="stats-container" style="display: flex; gap: 2rem; justify-content: center; align-items: stretch; flex-wrap: wrap; margin-top: 3rem;">
                    
                    <!-- Stat Card 1 -->
                    <div class="stat-card" style="flex: 1; min-width: 280px; max-width: 350px;">
                        <div style="background: linear-gradient(135deg, rgba(78, 205, 196, 0.15) 0%, rgba(78, 205, 196, 0.05) 100%); 
                                    border: 2px solid rgba(78, 205, 196, 0.3); 
                                    border-radius: 16px; 
                                    padding: 2rem; 
                                    height: 100%;
                                    transition: all 0.3s ease;">
                            <h2 style="font-size: 3.5rem; margin-bottom: 1rem; color: var(--teal-light);">$50B</h2>
                            <p style="color: var(--text-primary); font-size: 1.1rem; line-height: 1.6; margin: 0;">
                                AI Agent market from $5B in 2024
                            </p>
                        </div>
                    </div>
                    
                    <!-- Stat Card 2 -->
                    <div class="stat-card" style="flex: 1; min-width: 280px; max-width: 350px;">
                        <div style="background: linear-gradient(135deg, rgba(78, 205, 196, 0.15) 0%, rgba(78, 205, 196, 0.05) 100%); 
                                    border: 2px solid rgba(78, 205, 196, 0.3); 
                                    border-radius: 16px; 
                                    padding: 2rem; 
                                    height: 100%;
                                    transition: all 0.3s ease;">
                            <h2 style="font-size: 3.5rem; margin-bottom: 1rem; color: var(--teal-light);">33%</h2>
                            <p style="color: var(--text-primary); font-size: 1.1rem; line-height: 1.6; margin: 0;">
                                Enterprise software usage of Agentic AI from 1% in 2024
                            </p>
                        </div>
                    </div>
                    
                    <!-- Stat Card 3 -->
                    <div class="stat-card" style="flex: 1; min-width: 280px; max-width: 350px;">
                        <div style="background: linear-gradient(135deg, rgba(78, 205, 196, 0.15) 0%, rgba(78, 205, 196, 0.05) 100%); 
                                    border: 2px solid rgba(78, 205, 196, 0.3); 
                                    border-radius: 16px; 
                                    padding: 2rem; 
                                    height: 100%;
                                    transition: all 0.3s ease;">
                            <h2 style="font-size: 3.5rem; margin-bottom: 1rem; color: var(--teal-light);">15%</h2>
                            <p style="color: var(--text-primary); font-size: 1.1rem; line-height: 1.6; margin: 0;">
                                Day-to-day decision will be made autonomously through agentic AI from 0% in 2024
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <!-- ======================================== -->
        </div>
        
        <div class="nav-controls">
            <button class="btn btn-custom" id="prev-btn">
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <span class="slide-indicator">1 / 1</span>
            <button class="btn btn-custom" id="next-btn">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update page title from config
        document.addEventListener('DOMContentLoaded', () => {
            if (window.presentationConfig) {
                const slideNumber = document.querySelector('.slide-indicator').textContent.split('/')[0].trim();
                document.getElementById('page-title').textContent = 
                    `${window.presentationConfig.event.name} - Slide ${slideNumber}`;
            }
        });
    </script>
</body>
</html>
