<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Presentation - Welcome</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    
    <style>
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at top right, #0f4d68 0%, #1a1d2e 50%, #1a1d2e 100%);
            text-align: center;
            padding: 1.5rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .logo-container {
                margin-bottom: 3rem;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (min-width: 768px) {
            .welcome-title {
                font-size: 3.5rem;
            }
        }

        .welcome-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .welcome-subtitle {
                font-size: 1.25rem;
                margin-bottom: 3rem;
            }
        }

        .start-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .start-btn {
                padding: 1rem 2.5rem;
                font-size: 1.125rem;
            }
        }

        .start-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .welcome-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .welcome-icon {
                font-size: 6rem;
                margin-bottom: 2rem;
            }
        }

        .presenter-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        @media (min-width: 768px) {
            .presenter-info {
                margin-top: 4rem;
            }
        }

        .presenter-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        @media (min-width: 768px) {
            .presenter-name {
                font-size: 1.125rem;
            }
        }

        .presenter-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        @media (min-width: 768px) {
            .presenter-title {
                font-size: 1rem;
            }
        }

        .event-date {
            display: inline-block;
            background: rgba(57, 217, 138, 0.1);
            color: var(--accent);
            padding: 0.375rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .event-date {
                padding: 0.5rem 1.5rem;
                font-size: 0.875rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="logo-container">
            <i class="bi bi-play-circle welcome-icon"></i>
        </div>
        
        <div class="event-date" id="event-date">Month Year</div>
        
        <h1 class="welcome-title" id="event-title">Your Presentation Title</h1>
        <p class="welcome-subtitle">Interactive Slide Deck</p>
        
        <a href="slide1.html" class="start-btn">
            Start Presentation
            <i class="bi bi-arrow-right"></i>
        </a>
        
        <div class="presenter-info">
            <div class="presenter-name" id="presenter-name">Your Name</div>
            <div class="presenter-title" id="presenter-title">Your Title, Your Company</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update content from config
        document.addEventListener('DOMContentLoaded', () => {
            if (window.presentationConfig) {
                const config = window.presentationConfig;
                
                // Update page title
                document.getElementById('page-title').textContent = `${config.event.name} - Welcome`;
                
                // Update event info
                document.getElementById('event-date').textContent = config.event.date;
                document.getElementById('event-title').textContent = config.event.name;
                
                // Update presenter info
                document.getElementById('presenter-name').textContent = config.presenter.name;
                document.getElementById('presenter-title').textContent = 
                    `${config.presenter.title}, ${config.presenter.company}`;
            }
        });
    </script>
</body>
</html>
