<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Presentation - Slide [SLIDE_NUMBER]</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="navbar.js"></script>
</head>
<body>
    
    <div class="slide active">
        
        <div class="slide-content">
            <!-- ========================================
                 CONTENT AREA - Replace this section
                 ======================================== -->
            
            <!-- Example: Title with icon -->
            <i class="bi bi-[ICON_NAME] github-icon" style="color: var(--accent);"></i>
            <h2>[YOUR_MAIN_TITLE]</h2>
            <h3 class="subtitle">[YOUR_SUBTITLE]</h3>
            
            <!-- Example: Text content -->
            <div class="content-section">
                <p class="intro-text">[Your introduction text here]</p>
                <div class="content-list">
                    <ul>
                        <li>[List item 1]</li>
                        <li>[List item 2]</li>
                        <li>[List item 3]</li>
                    </ul>
                </div>
            </div>
            
            <!-- Example: Theme cards -->
            <div class="theme-cards">
                <div class="theme-card">
                    <i class="bi bi-[ICON_NAME]"></i>
                    <h3>[Card Title]</h3>
                    <p>[Card description]</p>
                </div>
                <div class="theme-card">
                    <i class="bi bi-[ICON_NAME]"></i>
                    <h3>[Card Title]</h3>
                    <p>[Card description]</p>
                </div>
            </div>
            
            <!-- ======================================== -->
        </div>
        
        <div class="nav-controls">
            <button class="btn btn-custom" id="prev-btn">
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <span class="slide-indicator">[SLIDE_NUMBER] / [TOTAL_SLIDES]</span>
            <button class="btn btn-custom" id="next-btn">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update page title from config
        document.addEventListener('DOMContentLoaded', () => {
            if (window.presentationConfig) {
                const slideNumber = document.querySelector('.slide-indicator').textContent.split('/')[0].trim();
                document.getElementById('page-title').textContent = 
                    `${window.presentationConfig.event.name} - Slide ${slideNumber}`;
            }
        });
    </script>
</body>
</html>
